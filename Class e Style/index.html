<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Js</title>
</head>

<body>
  <!-- Crie um botão que troque a orientação da lista, ou seja,
  ao invés de 4 colunas, uma única coluna com 4 linhas.
  
  O botão será responsável por trocar para lista e também
  responsável por reverter esse processo.
  Utilize adição/remoção de classes para atingir este efeito.
  
  A classe column já está criada, basta utilizar ela.
  -->
  <!-- Crie um gerador de cores, toda vez que o usuário clicar
  em cima da lista, os itens trocam de cor.

  Gerador de cor:
  const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
-->
  <div id="app">
    <ul :class="{column: coluna}" @click="geradorDeCor()">
      <li :style="{color: cor}">Sobre</li>
      <li :style="{color: cor}">Produtos</li>
      <li :style="{color: cor}">Serviços</li>
      <li :style="{color: cor}">Contato</li>
    </ul>
    <button @click="coluna = !coluna">Mudar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }

    .column {
      flex-direction: column;
    }

    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>

</body>

</html>
