<!DOCTYPE html>

<body>
  <div id="app">
    <button @click="buscarCep">Buscar Cep</button>
    <ul>
      <li v-for="(skil, index) in skils">{{skil}}</li>
    </ul>
    <ul>
      <li v-if="dadosCep.cep.length>0" v-for="item in dadosCep">{{item}}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
