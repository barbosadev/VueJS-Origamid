<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techno</title>
  <script src="./vue.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">

    <section class="modal" v-if="produto">
      <div class="modal_container">
        <div class="modal_container">

        </div>
      </div>
      {{produto}}
    </section>


    <section class="produtos">
      <div class="produto" v-for="item in produtos" :key="item.id" @click="fetchProduto(item.id)">
        <img :src="item.img" :alt="item.nome" class="produto_img" />
        <div class="produto_info">
          <span class="produto_preco">{{item.preco | numeroPreco}}</span>
          <h2 class="produto_titulo">{{item.nome}}</h2>
        </div>
      </div>
    </section>

  </div>
  <script src="./app.js"></script>
</body>

</html>
