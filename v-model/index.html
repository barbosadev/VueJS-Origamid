<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Js</title>
</head>
<!-- 
  1 - Crie um criador de botões.

  O usuário poderá definir:
  width,
  height,
  font-size,
  font-family,
  text-align,
  background,
  color,
  border-radius,

  As escolhas serão feitas em campos de
  formulário. Cada escolha deverá ser 
  refletida em um elemento (o botão).


  2 - Crie um formulário com, nome, email, telefone e mensagem.
  Ao clicar em enviar, as informações preenchidas no formulário
  devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar)
 -->

<body>
  <div id="app">
    <label for="width">Largura: </label>
    <input type="number" id="width" v-model="width"><br />

    <label for="height">Altura: </label>
    <input type="number" id="height" v-model="height"><br />

    <label for="fontSize">Tamanho da fonte:</label>
    <input type="number" id="fontSize" v-model="fontSize"><br />

    <label for="fontFamily">Fonte: </label>
    <input type="text" id="fontFamily" v-model="fontFamily"><br />

    <label for="textAlign">Alinhamento: </label>
    <select id="textAlign" v-model="textAlign">
      <option value="left">Esquerda</option>
      <option value="center">Centro</option>
      <option value="right">Direita</option>
    </select>
    <br />

    <label for="background">Cor de fundo: </label>
    <input type="color" id="background" v-model="background"><br />

    <label for="color">Cor do texto: </label>
    <input type="color" id="color" v-model="color"><br />

    <label for="borderRadius">Bordas: </label>
    <input type="number" id="borderRadius" v-model="borderRadius">
    <br />

    <button
      :style="{ width: width+'px', height: height+'px', fontSize: fontSize+'px', fontFamily:fontFamily, textAlign: textAlign, background: background, color: color, borderRadius:borderRadius + 'px' }">Seu
      Botão</button>
    <br /><br />
    <form>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" v-model="nome"><br />
      <label for="email">E-mail: </label>
      <input type="email" id="email" v-model="email"><br />
      <label for="telefone">Telefone: </label>
      <input type="tel" id="telefone" v-model="telefone"><br />
      <label for="mensagem">Mensagem: </label><br />
      <textarea id="mensagem" v-model="mensagem"></textarea><br />
      <input type="submit" value="Enviar" @click.prevent="exibirInformacoes">
    </form>
    <div v-if="informacoesVisiveis">
      Nome: {{nome}}<br />
      E-mail: {{email}}<br />
      Telefone: {{telefone}}<br />
      Mensagem: {{mensagem}}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
