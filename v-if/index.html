<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Js</title>
</head>
<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

<body>
  <div id="app">
    <p>Camiseta Branca</p>
    <p>Quantidade em estoque: {{estoque}}</p>
    <p>Quantidade no carrinho: {{carrinho}}</p>
    <button v-if="carrinho<estoque" @click="adicionar">Adicionar</button>
    <template v-else>Não é possível adicionar mais itens!</template>
    <button v-if="carrinho>0" @click="remover">Remover</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
